# render.yaml - Corrected Blueprint File

services:
  # --- Backend Service (Spring Boot) ---
  - type: web
    name: backend
    rootDir: chatapplication-backend
  # --- Frontend Service (Vite React) ---
  - type: web
    name: frontend
    rootDir: chatapplication-frontend
    envVars:
      - key: VITE_API_URL
        value: "/api"
