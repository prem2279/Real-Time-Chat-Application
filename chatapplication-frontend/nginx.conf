# nginx.conf (place this file inside your ./frontend directory)
server {
    listen 80;
    server_name localhost;

    # 1. Reverse Proxy for API Calls
    # If the URL starts with /api/, forward the request to the backend service.
    location /api/ {
        # The 'backend' hostname is resolved by the Docker network.
        proxy_pass http://backend:8080/;

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Serve Frontend Static Files (Vite build output)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}